{% if paginator.num_pages > 1 %}
<div class="row">
    <div class="col-md-12 text-center">
        <nav>
            <ul class="pagination">
                <li class="paginate_button {% if page_obj.number == 1 %}disabled{% endif %}">
                    <a href="?page=1{{ getvars }}" aria-label="Next">
                        <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"> </span>
                    </a>
                </li>
                {% if page_obj.has_previous %}
                <li class="paginate_button">
                    <a href="?page={{ page_obj.previous_page_number }}{{ getvars }}" aria-label="Previous">
                        <span class="glyphicon glyphicon-backward" aria-hidden="true"> </span>
                    </a>
                </li>
                {% endif %}
                {% for page in page_range %}
                <li class="paginate_button {% if page_obj.number == page %}active{% endif %}">
                    <a href="?page={{ page }}{{ getvars }}">{{ page }}</a>
                </li>
                {% endfor %}
                {% if page_obj.has_next %}
                <li class="paginate_button">
                    <a href="?page={{ page_obj.next_page_number }}{{ getvars }}" aria-label="Next">
                        <span class="glyphicon glyphicon-forward" aria-hidden="true"> </span>
                    </a>
                </li>
                {% endif %}
                <li class="paginate_button {% if page_obj.number == paginator.num_pages %}disabled{% endif %}">
                    <a href="?page={{ paginator.num_pages }}{{ getvars }}" aria-label="Next">
                        <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"> </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% endif %}
